<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Notebook - Integrated Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: #252526;
            padding: 16px 20px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .header h1 {
            color: #4ec9b0;
            font-size: 18px;
            font-weight: 600;
        }

        .header-info {
            font-size: 12px;
            color: #858585;
        }

        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Chat Section - Left Side */
        .chat-section {
            flex: 0 0 40%;
            display: flex;
            flex-direction: column;
            min-width: 300px;
            max-width: 70%;
        }

        /* Resize Handle */
        .resize-handle {
            width: 4px;
            background: #3e3e42;
            cursor: col-resize;
            position: relative;
            transition: background 0.2s;
        }

        .resize-handle:hover {
            background: #4ec9b0;
        }

        .resize-handle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 40px;
            background: transparent;
        }

        .quick-prompts {
            background: #252526;
            padding: 12px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .quick-prompt-btn {
            background: #2d2d30;
            border: 1px solid #3e3e42;
            color: #d4d4d4;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .quick-prompt-btn:hover {
            background: #3e3e42;
            border-color: #4ec9b0;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 8px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #2d4a5e;
            color: #ffffff;
        }

        .message.assistant .message-content {
            background: #2d2d30;
            border: 1px solid #3e3e42;
        }

        .message-label {
            font-size: 11px;
            color: #858585;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .code-preview {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 12px;
            margin: 8px 0;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #3e3e42;
        }

        .code-actions {
            display: flex;
            gap: 8px;
        }

        .code-btn {
            background: #2d2d30;
            border: 1px solid #3e3e42;
            color: #4ec9b0;
            padding: 4px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
        }

        .code-btn:hover {
            background: #3e3e42;
        }

        .code-btn.primary {
            background: #4ec9b0;
            color: #1e1e1e;
            font-weight: 600;
        }

        .code-btn.primary:hover {
            background: #5dd9c0;
        }

        .input-container {
            background: #252526;
            padding: 16px;
            border-top: 1px solid #3e3e42;
            display: flex;
            gap: 12px;
            flex-shrink: 0;
        }

        #messageInput {
            flex: 1;
            background: #2d2d30;
            border: 1px solid #3e3e42;
            color: #d4d4d4;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 14px;
            resize: none;
            font-family: inherit;
            max-height: 80px;
        }

        #messageInput:focus {
            outline: none;
            border-color: #4ec9b0;
        }

        #sendBtn {
            background: #4ec9b0;
            border: none;
            color: #1e1e1e;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        #sendBtn:hover {
            background: #5dd9c0;
        }

        #sendBtn:disabled {
            background: #3e3e42;
            color: #858585;
            cursor: not-allowed;
        }

        /* Notebook Section - Right Side */
        .notebook-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .notebook-toolbar {
            background: #252526;
            padding: 12px 20px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            gap: 12px;
            align-items: center;
            flex-shrink: 0;
        }

        .toolbar-btn {
            background: #2d2d30;
            border: 1px solid #3e3e42;
            color: #d4d4d4;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .toolbar-btn:hover {
            background: #3e3e42;
        }

        .toolbar-btn.primary {
            background: #4ec9b0;
            color: #1e1e1e;
            border-color: #4ec9b0;
        }

        .toolbar-btn.primary:hover {
            background: #5dd9c0;
        }

        .cells-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .cell {
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .cell.active {
            border-color: #4ec9b0;
        }

        .cell-toolbar {
            background: #2d2d30;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #3e3e42;
        }

        .cell-label {
            font-size: 11px;
            color: #858585;
            font-weight: 600;
        }

        .cell-actions {
            display: flex;
            gap: 8px;
        }

        .cell-btn {
            background: transparent;
            border: 1px solid #3e3e42;
            color: #d4d4d4;
            padding: 4px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
        }

        .cell-btn:hover {
            background: #3e3e42;
        }

        .cell-btn.run {
            background: #4ec9b0;
            color: #1e1e1e;
            border-color: #4ec9b0;
        }

        .cell-btn.run:hover {
            background: #5dd9c0;
        }

        .cell-input {
            padding: 0;
        }

        .CodeMirror {
            height: auto;
            min-height: 80px;
            font-size: 14px;
            background: #1e1e1e;
        }

        .cell-output {
            padding: 12px;
            background: #1e1e1e;
            border-top: 1px solid #3e3e42;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        .cell-output.error {
            color: #f48771;
        }

        .cell-output img {
            max-width: 100%;
            margin: 10px 0;
        }

        .loading {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #4ec9b0;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #3e3e42;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4e4e52;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI Notebook - Integrated Interface</h1>
        <div class="header-info">Backend: <span id="backendStatus">Checking...</span></div>
    </div>

    <div class="main-container">
        <!-- Chat Section -->
        <div class="chat-section">
            <div class="quick-prompts">
                <button class="quick-prompt-btn" data-prompt="Generate code to load and analyze a CSV file">Load CSV</button>
                <button class="quick-prompt-btn" data-prompt="Create a visualization with matplotlib">Matplotlib</button>
                <button class="quick-prompt-btn" data-prompt="Create an interactive Plotly visualization">Plotly</button>
                <button class="quick-prompt-btn" data-prompt="Build a neural network with TensorFlow">TensorFlow</button>
            </div>

            <div class="chat-container" id="chatContainer">
                <div class="message assistant">
                    <div>
                        <div class="message-label">AI Assistant</div>
                        <div class="message-content">
                            ðŸ‘‹ Hi! Ask me to generate Python code. I'll create it and you can add it to your notebook with one click!
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-container">
                <textarea id="messageInput" placeholder="Ask me to generate code..." rows="1"></textarea>
                <button id="sendBtn">Send</button>
            </div>
        </div>

        <!-- Resize Handle -->
        <div class="resize-handle" id="resizeHandle"></div>

        <!-- Notebook Section -->
        <div class="notebook-section">
            <div class="notebook-toolbar">
                <button class="toolbar-btn primary" onclick="addNewCell()">+ New Cell</button>
                <button class="toolbar-btn" onclick="runAllCells()">â–¶ Run All</button>
                <button class="toolbar-btn" onclick="clearAllOutputs()">Clear Outputs</button>
            </div>

            <div class="cells-container" id="cellsContainer">
                <!-- Cells will be added here -->
            </div>
        </div>
    </div>

    <script src="integrated.js"></script>
</body>
</html>
